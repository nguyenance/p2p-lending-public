<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
    <title>Xác thực sinh viên - P2P Lending</title>
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background: #f3f4f6; }
        .form-card { background: white; padding: 20px; margin: 20px; border-radius: 12px; }
        .upload-area { border: 2px dashed #d1d5db; padding: 20px; text-align: center; border-radius: 8px; margin-bottom: 20px; color: #6b7280; }
    </style>
</head>
<body>
    <ons-page>
        <ons-toolbar>
            <div class="left"><ons-back-button onclick="window.location.href='52-loan-student-product.html'">Quay lại</ons-back-button></div>
            <div class="center">Xác thực sinh viên</div>
        </ons-toolbar>
        <div class="content">
            <div class="form-card">
                <label style="font-weight: 600; font-size: 14px; margin-bottom: 8px; display: block;">Trường Đại học/Cao đẳng</label>
                <ons-select style="width: 100%; margin-bottom: 20px;">
                    <option value="">Chọn trường</option>
                    <option value="bk">Đại học Bách Khoa Hà Nội</option>
                    <option value="ktqd">Đại học Kinh tế Quốc dân</option>
                    <option value="hcmus">ĐH KHTN TP.HCM</option>
                </ons-select>

                <label style="font-weight: 600; font-size: 14px; margin-bottom: 8px; display: block;">Ảnh thẻ sinh viên (Mặt trước)</label>
                <div class="upload-area">
                    <span>📷 Chụp ảnh thẻ SV</span>
                </div>

                <label style="font-weight: 600; font-size: 14px; margin-bottom: 8px; display: block;">Giấy xác nhận/Bảng điểm</label>
                <div class="upload-area">
                    <span>📁 Tải lên tài liệu</span>
                </div>

                <ons-button modifier="large" style="background: #7c3aed;" onclick="window.location.href='54-loan-student-apply.html'">Gửi xác thực</ons-button>
            </div>
        </div>
    </ons-page>
    <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
</body>
</html>
