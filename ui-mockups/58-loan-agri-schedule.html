<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
    <title>Lịch trả nợ mùa vụ - P2P Lending</title>
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background: #f3f4f6; }
        .schedule-card { background: white; padding: 20px; margin: 20px; border-radius: 12px; }
        .month-slider { margin-bottom: 24px; }
        .payment-preview { background: #f0fdf4; padding: 16px; border-radius: 8px; margin-top: 12px; border: 1px solid #bbf7d0; }
    </style>
</head>
<body>
    <ons-page>
        <ons-toolbar>
            <div class="left"><ons-back-button onclick="window.location.href='57-loan-agri-apply.html'">Quay lại</ons-back-button></div>
            <div class="center">Cấu hình trả nợ</div>
        </ons-toolbar>
        <div class="content">
            <div class="schedule-card">
                <h3 style="margin-top: 0; font-size: 16px;">Chọn thời điểm thu hoạch</h3>
                <p style="font-size: 13px; color: #6b7280;">Bạn chỉ cần trả lãi hàng tháng. Gốc sẽ trả vào tháng thu hoạch.</p>

                <div class="month-slider">
                    <label style="font-weight: 600; font-size: 14px;">Tháng thu hoạch dự kiến: <span style="color: #16a34a;">Tháng 6</span></label>
                    <ons-range style="width: 100%; margin-top: 8px;" min="1" max="12" step="1" value="6"></ons-range>
                </div>

                <div class="payment-preview">
                    <div style="display: flex; justify-content: space-between; margin-bottom: 8px; font-size: 13px;">
                        <span>Tháng 1 - 5 (Chỉ trả lãi):</span>
                        <span style="font-weight: 600;">150.000đ/tháng</span>
                    </div>
                    <div style="display: flex; justify-content: space-between; font-size: 13px; font-weight: 700; color: #16a34a;">
                        <span>Tháng 6 (Gốc + Lãi):</span>
                        <span>10.150.000đ</span>
                    </div>
                </div>

                <div style="margin-top: 24px;">
                    <ons-button modifier="large" style="background: #16a34a;" onclick="window.location.href='40-loan-consumer-status.html'">Xác nhận lịch trả</ons-button>
                </div>
            </div>
        </div>
    </ons-page>
    <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
</body>
</html>
