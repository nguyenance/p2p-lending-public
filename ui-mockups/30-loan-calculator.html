<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
    <title>Tính toán khoản vay - P2P Lending</title>
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #f3f4f6;
        }

        .page__background {
            background: #f3f4f6;
        }

        .calculator-card {
            background: white;
            padding: 20px;
            margin-bottom: 12px;
        }

        .result-card {
            background: linear-gradient(135deg, #1e40af 0%, #1d4ed8 100%);
            color: white;
            padding: 24px;
            margin: 20px;
            border-radius: 16px;
            text-align: center;
        }

        .result-label {
            font-size: 13px;
            opacity: 0.8;
            margin-bottom: 8px;
        }

        .result-amount {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 24px;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
            font-size: 14px;
        }

        .detail-row:last-child {
            margin-bottom: 0;
        }

        .slider-val {
            font-weight: 700;
            color: #2563eb;
            float: right;
        }
    </style>
</head>

<body>
    <ons-page>
        <ons-toolbar>
            <div class="left"><ons-back-button onclick="window.location.href='14-home-borrower.html'">Quay
                    lại</ons-back-button></div>
            <div class="center">Tính toán khoản vay</div>
        </ons-toolbar>

        <div class="content">
            <div class="calculator-card">
                <label
                    style="font-size: 13px; font-weight: 600; color: #374151; margin-bottom: 12px; display: block;">Sản
                    phẩm vay</label>
                <ons-select style="width: 100%; margin-bottom: 20px;">
                    <option value="consumer">Vay Tiêu Dùng</option>
                    <option value="business">Vay Kinh Doanh</option>
                    <option value="student">Vay Sinh Viên</option>
                </ons-select>

                <div style="margin-bottom: 24px;">
                    <label style="font-size: 13px; color: #6b7280;">Số tiền vay <span class="slider-val"
                            id="amountVal">10.000.000đ</span></label>
                    <ons-range style="width: 100%;" min="1000000" max="50000000" step="1000000" value="10000000"
                        oninput="updateVal()"></ons-range>
                </div>

                <div style="margin-bottom: 12px;">
                    <label style="font-size: 13px; color: #6b7280;">Thời hạn vay <span class="slider-val"
                            id="termVal">12 tháng</span></label>
                    <ons-range style="width: 100%;" min="3" max="36" step="3" value="12"
                        oninput="updateVal()"></ons-range>
                </div>
            </div>

            <div class="result-card">
                <div class="result-label">Trả hàng tháng (dự kiến)</div>
                <div class="result-amount">980.000đ</div>

                <div style="background: rgba(255,255,255,0.1); padding: 16px; border-radius: 12px;">
                    <div class="detail-row">
                        <span>Gốc + Lãi</span>
                        <span>11.760.000đ</span>
                    </div>
                    <div class="detail-row">
                        <span>Lãi suất</span>
                        <span>18%/năm</span>
                    </div>
                    <div class="detail-row">
                        <span>Phí dịch vụ</span>
                        <span>250.000đ</span>
                    </div>
                </div>
            </div>

            <div style="padding: 0 20px 20px;">
                <ons-button modifier="large" style="background: #2563eb; border-radius: 8px;"
                    onclick="window.location.href='31-loan-apply-consumer.html'">Đăng ký vay ngay</ons-button>
            </div>
        </div>
    </ons-page>
    <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
    <script>
        function updateVal() {
            // Logic to update slider values text would go here
        }
    </script>
</body>

</html>
