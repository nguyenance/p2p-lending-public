<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
    <title>Danh mục đầu tư - P2P Lending</title>
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background: #f3f4f6; }
        .page__background { background: #f3f4f6; }

        .portfolio-header {
            background: white;
            padding: 20px;
            margin-bottom: 12px;
        }

        .stat-circle-container {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        .stat-circle {
            width: 150px; height: 150px;
            border-radius: 50%;
            border: 10px solid #10b981;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .inv-item {
            background: white;
            padding: 16px;
            border-bottom: 1px solid #f3f4f6;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    </style>
</head>
<body>
    <ons-page>
        <ons-toolbar>
            <div class="left"><ons-back-button>Quay lại</ons-back-button></div>
            <div class="center">Danh mục đầu tư</div>
        </ons-toolbar>

        <div class="content">
            <div class="portfolio-header">
                <div class="stat-circle-container">
                    <div class="stat-circle">
                        <div style="font-size: 12px; color: #6b7280;">Tổng đầu tư</div>
                        <div style="font-weight: 700; font-size: 18px;">50.0M</div>
                    </div>
                </div>
                <div style="display: flex; justify-content: space-around; text-align: center;">
                    <div>
                        <div style="font-size: 12px; color: #6b7280;">Đang hoạt động</div>
                        <div style="font-weight: 600;">8 HĐ</div>
                    </div>
                    <div>
                        <div style="font-size: 12px; color: #6b7280;">Lãi đã nhận</div>
                        <div style="font-weight: 600; color: #10b981;">+2.5M</div>
                    </div>
                    <div>
                        <div style="font-size: 12px; color: #6b7280;">Rủi ro</div>
                        <div style="font-weight: 600;">Thấp</div>
                    </div>
                </div>
            </div>

            <ons-list-header>Các khoản đang đầu tư</ons-list-header>

            <div class="inv-item">
                <div>
                    <div style="font-weight: 600; font-size: 14px;">#LOAN-992</div>
                    <div style="font-size: 12px; color: #6b7280;">10.000.000đ • 18%/năm</div>
                </div>
                <div style="text-align: right;">
                    <div style="font-size: 12px; background: #ecfdf5; color: #059669; padding: 4px 8px; border-radius: 4px;">Đang trả lãi</div>
                    <div style="font-size: 11px; color: #6b7280; margin-top: 4px;">Còn 6 tháng</div>
                </div>
            </div>

            <div class="inv-item">
                <div>
                    <div style="font-weight: 600; font-size: 14px;">#LOAN-1005</div>
                    <div style="font-size: 12px; color: #6b7280;">5.000.000đ • 15%/năm</div>
                </div>
                <div style="text-align: right;">
                    <div style="font-size: 12px; background: #ecfdf5; color: #059669; padding: 4px 8px; border-radius: 4px;">Đang trả lãi</div>
                    <div style="font-size: 11px; color: #6b7280; margin-top: 4px;">Còn 10 tháng</div>
                </div>
            </div>
        </div>
    </ons-page>
    <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
</body>
</html>
