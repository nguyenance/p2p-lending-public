<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
    <title>Đăng ký vay NN - P2P Lending</title>
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background: #f3f4f6; }
        .form-card { background: white; padding: 20px; margin: 20px; border-radius: 12px; }
    </style>
</head>
<body>
    <ons-page>
        <ons-toolbar>
            <div class="left"><ons-back-button onclick="window.location.href='56-loan-agri-product.html'">Quay lại</ons-back-button></div>
            <div class="center">Thông tin canh tác</div>
        </ons-toolbar>
        <div class="content">
            <div class="form-card">
                <label style="font-weight: 600; font-size: 14px; margin-bottom: 8px; display: block;">Loại hình sản xuất</label>
                <ons-select style="width: 100%; margin-bottom: 20px;">
                    <option value="rice">Trồng lúa</option>
                    <option value="fruit">Cây ăn quả</option>
                    <option value="livestock">Chăn nuôi</option>
                </ons-select>

                <label style="font-weight: 600; font-size: 14px; margin-bottom: 8px; display: block;">Diện tích / Quy mô</label>
                <input type="text" style="width: 100%; padding: 12px; border: 1px solid #d1d5db; border-radius: 8px; box-sizing: border-box; margin-bottom: 20px;" placeholder="Ví dụ: 2 ha hoặc 50 con bò">

                <label style="font-weight: 600; font-size: 14px; margin-bottom: 8px; display: block;">Giấy chứng nhận QSDĐ / Xác nhận địa phương</label>
                <div style="border: 2px dashed #d1d5db; padding: 20px; text-align: center; border-radius: 8px; color: #6b7280; margin-bottom: 20px;">
                    📷 Chụp ảnh giấy tờ
                </div>

                <ons-button modifier="large" style="background: #16a34a;" onclick="window.location.href='58-loan-agri-schedule.html'">Tiếp tục</ons-button>
            </div>
        </div>
    </ons-page>
    <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
</body>
</html>
