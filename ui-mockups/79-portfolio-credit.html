<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
    <title>Hồ sơ tín dụng - P2P Lending</title>
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background: #f3f4f6; }
        .score-card { background: white; padding: 40px 20px; text-align: center; margin-bottom: 12px; }
        .score-circle { width: 160px; height: 160px; border-radius: 50%; border: 12px solid #10b981; display: flex; flex-direction: column; align-items: center; justify-content: center; margin: 0 auto 20px; }
        .score-num { font-size: 48px; font-weight: 700; color: #10b981; }
        .factor-list { background: white; padding: 20px; }
        .factor-item { display: flex; justify-content: space-between; margin-bottom: 16px; font-size: 14px; }
    </style>
</head>
<body>
    <ons-page>
        <ons-toolbar>
            <div class="left"><ons-back-button>Quay lại</ons-back-button></div>
            <div class="center">Điểm tín dụng</div>
        </ons-toolbar>
        <div class="content">
            <div class="score-card">
                <div class="score-circle">
                    <span class="score-num">720</span>
                    <span style="font-size: 12px; color: #6b7280;">Rất tốt</span>
                </div>
                <p style="color: #4b5563; font-size: 14px;">Điểm tín dụng của bạn thuộc top 20% người dùng.</p>
            </div>

            <div class="factor-list">
                <h3 style="margin-top: 0; font-size: 16px;">Yếu tố ảnh hưởng</h3>
                <div class="factor-item">
                    <span>Lịch sử thanh toán</span>
                    <span style="color: #10b981; font-weight: 600;">Tuyệt vời</span>
                </div>
                <div class="factor-item">
                    <span>Dư nợ hiện tại</span>
                    <span style="color: #f59e0b; font-weight: 600;">Trung bình</span>
                </div>
                <div class="factor-item">
                    <span>Xác thực thông tin</span>
                    <span style="color: #10b981; font-weight: 600;">Đầy đủ</span>
                </div>
            </div>
        </div>
    </ons-page>
    <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
</body>
</html>
