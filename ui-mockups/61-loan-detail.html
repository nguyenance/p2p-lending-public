<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
    <title>Chi tiết khoản vay - P2P Lending</title>
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background: #f3f4f6; }
        .loan-card { background: white; padding: 20px; margin: 20px 20px 12px; border-radius: 12px; }
        .status-badge { background: #dbeafe; color: #1e40af; padding: 4px 12px; border-radius: 20px; font-size: 12px; font-weight: 600; float: right; }
        .info-row { display: flex; justify-content: space-between; margin-bottom: 8px; font-size: 14px; }
        .progress-section { margin-top: 20px; padding-top: 20px; border-top: 1px solid #f3f4f6; }
    </style>
</head>
<body>
    <ons-page>
        <ons-toolbar>
            <div class="left"><ons-back-button>Trang chủ</ons-back-button></div>
            <div class="center">Chi tiết khoản vay</div>
        </ons-toolbar>
        <div class="content">
            <div class="loan-card">
                <div style="margin-bottom: 20px;">
                    <span style="font-weight: 700; font-size: 16px;">#LOAN-1029</span>
                    <span class="status-badge">Đang hiệu lực</span>
                </div>

                <div style="text-align: center; margin-bottom: 24px;">
                    <div style="font-size: 13px; color: #6b7280;">Dư nợ hiện tại</div>
                    <div style="font-size: 28px; font-weight: 700; color: #dc2626;">19.850.000đ</div>
                </div>

                <div class="info-row">
                    <span style="color: #6b7280;">Số tiền vay gốc</span>
                    <span style="font-weight: 600;">20.000.000đ</span>
                </div>
                <div class="info-row">
                    <span style="color: #6b7280;">Lãi suất</span>
                    <span style="font-weight: 600;">15%/năm</span>
                </div>
                <div class="info-row">
                    <span style="color: #6b7280;">Thời hạn còn lại</span>
                    <span style="font-weight: 600;">12 tháng</span>
                </div>

                <div class="progress-section">
                    <div style="font-weight: 600; margin-bottom: 12px;">Kỳ thanh toán tới</div>
                    <div class="info-row">
                        <span>Hạn thanh toán</span>
                        <span style="font-weight: 600;">14/02/2026</span>
                    </div>
                    <div class="info-row">
                        <span>Số tiền</span>
                        <span style="font-weight: 600; color: #dc2626;">1.916.667đ</span>
                    </div>
                </div>
            </div>

            <div style="padding: 0 20px;">
                <ons-button modifier="large" style="background: #2563eb; margin-bottom: 12px;" onclick="window.location.href='62-loan-repayment.html'">Thanh toán ngay</ons-button>
                <ons-button modifier="outline" style="width: 100%; text-align: center;">Tải hợp đồng</ons-button>
            </div>
        </div>
    </ons-page>
    <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
</body>
</html>
