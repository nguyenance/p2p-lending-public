<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
    <title>Auto-Invest Dashboard - P2P Lending</title>
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background: #f3f4f6; }
        .status-header { background: white; padding: 20px; border-bottom: 1px solid #e5e7eb; display: flex; align-items: center; justify-content: space-between; }
        .stat-card { background: white; padding: 20px; margin: 12px 20px; border-radius: 12px; display: flex; justify-content: space-between; }
        .activity-item { background: white; padding: 16px 20px; border-bottom: 1px solid #f3f4f6; }
    </style>
</head>
<body>
    <ons-page>
        <ons-toolbar>
            <div class="left"><ons-back-button onclick="window.location.href='64-invest-auto-settings.html'">Quay lại</ons-back-button></div>
            <div class="center">Auto-Invest</div>
            <div class="right"><ons-button modifier="quiet" onclick="window.location.href='64-invest-auto-settings.html'">⚙️</ons-button></div>
        </ons-toolbar>
        <div class="content">
            <div class="status-header">
                <div>
                    <div style="font-weight: 700;">Trạng thái: Đang chạy</div>
                    <div style="font-size: 12px; color: #10b981;">● Đang tìm kiếm cơ hội phù hợp</div>
                </div>
                <ons-switch checked></ons-switch>
            </div>

            <div class="stat-card">
                <div>
                    <div style="font-size: 13px; color: #6b7280;">Tổng đầu tư tự động</div>
                    <div style="font-weight: 700; font-size: 18px;">15.000.000đ</div>
                </div>
                <div style="text-align: right;">
                    <div style="font-size: 13px; color: #6b7280;">Số lượng</div>
                    <div style="font-weight: 700; font-size: 18px;">15 gói</div>
                </div>
            </div>

            <ons-list-header>Hoạt động gần đây</ons-list-header>
            <div class="activity-item">
                <div style="font-weight: 600; font-size: 14px; margin-bottom: 4px;">Đầu tư vào #LOAN-1040</div>
                <div style="font-size: 12px; color: #6b7280;">1.000.000đ • 15%/năm • Hạng A</div>
                <div style="font-size: 11px; color: #9ca3af; margin-top: 4px;">10 phút trước</div>
            </div>
            <div class="activity-item">
                <div style="font-weight: 600; font-size: 14px; margin-bottom: 4px;">Đầu tư vào #LOAN-1038</div>
                <div style="font-size: 12px; color: #6b7280;">1.000.000đ • 16%/năm • Hạng A</div>
                <div style="font-size: 11px; color: #9ca3af; margin-top: 4px;">2 giờ trước</div>
            </div>
        </div>
    </ons-page>
    <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
</body>
</html>
