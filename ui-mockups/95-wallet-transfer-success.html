<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
    <title>Chuyển tiền thành công - P2P Lending</title>
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2563eb;
            --bg-gray: #f3f4f6;
            --text-primary: #1f2937;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-gray);
        }

        .page__background {
            background: var(--bg-gray);
        }

        .success-section {
            background: white;
            padding: 40px 20px;
            margin-top: 20px;
            text-align: center;
        }

        .success-icon {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: #ecfdf5;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 48px;
            animation: scaleIn 0.3s ease-out;
        }

        @keyframes scaleIn {
            from {
                transform: scale(0);
            }

            to {
                transform: scale(1);
            }
        }

        .success-title {
            font-size: 22px;
            font-weight: 700;
            color: #059669;
            margin-bottom: 8px;
        }

        .success-message {
            font-size: 14px;
            color: #6b7280;
            margin-bottom: 24px;
        }

        .trans-id {
            display: inline-block;
            padding: 8px 16px;
            background: #f3f4f6;
            border-radius: 8px;
            font-size: 12px;
            color: #6b7280;
            margin-bottom: 24px;
        }

        .detail-section {
            background: white;
            padding: 20px;
            margin-top: 16px;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 16px;
            font-size: 14px;
        }

        .detail-label {
            color: #6b7280;
        }

        .detail-value {
            font-weight: 600;
            color: var(--text-primary);
            text-align: right;
        }

        .amount-highlight {
            background: #f9fafb;
            padding: 16px;
            border-radius: 8px;
            margin-top: 16px;
            text-align: center;
        }

        .amount-label {
            font-size: 13px;
            color: #6b7280;
            margin-bottom: 4px;
        }

        .amount-value {
            font-size: 28px;
            font-weight: 700;
            color: var(--primary-color);
        }

        .recipient-info {
            background: #eff6ff;
            padding: 16px;
            border-radius: 8px;
            margin-top: 16px;
            display: flex;
            align-items: center;
        }

        .recipient-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
            font-weight: 700;
            margin-right: 12px;
        }

        .recipient-name {
            font-size: 15px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .recipient-phone {
            font-size: 12px;
            color: #6b7280;
        }

        .action-buttons {
            display: flex;
            gap: 12px;
            padding: 20px;
        }

        .btn {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
        }

        .btn-secondary {
            background: white;
            color: var(--primary-color);
            border: 2px solid var(--primary-color);
        }
    </style>
</head>

<body>
    <ons-page>
        <ons-toolbar>
            <div class="center">Chuyển tiền thành công</div>
            <div class="right">
                <ons-button modifier="quiet" style="color: black;"
                    onclick="window.location.href='18-wallet-overview.html'">✕</ons-button>
            </div>
        </ons-toolbar>

        <div class="content">
            <div class="success-section">
                <div class="success-icon">✅</div>
                <div class="success-title">Chuyển tiền thành công!</div>
                <div class="success-message">Giao dịch đã được xử lý thành công</div>
                <div class="trans-id">Mã GD: TRF-2026012012345</div>

                <div class="recipient-info">
                    <div class="recipient-avatar">N</div>
                    <div>
                        <div class="recipient-name">Nguyễn Văn A</div>
                        <div class="recipient-phone">0987***234</div>
                    </div>
                </div>

                <div class="amount-highlight">
                    <div class="amount-label">Số tiền đã chuyển</div>
                    <div class="amount-value">1.000.000đ</div>
                </div>
            </div>

            <div class="detail-section">
                <div class="detail-row">
                    <span class="detail-label">Thời gian</span>
                    <span class="detail-value">20/01/2026 - 20:35</span>
                </div>

                <div class="detail-row">
                    <span class="detail-label">Phí giao dịch</span>
                    <span class="detail-value" style="color: #059669;">Miễn phí</span>
                </div>

                <div class="detail-row">
                    <span class="detail-label">Lời nhắn</span>
                    <span class="detail-value">"Chuyển tiền hoàn trả"</span>
                </div>

                <div class="detail-row">
                    <span class="detail-label">Trạng thái</span>
                    <span class="detail-value" style="color: #059669;">✓ Hoàn tất</span>
                </div>
            </div>

            <div class="action-buttons">
                <button class="btn btn-secondary" onclick="handleNewTransfer()">
                    Thực hiện giao dịch khác
                </button>
                <button class="btn btn-primary" onclick="window.location.href='18-wallet-overview.html'">
                    Về ví
                </button>
            </div>
        </div>

        <script>
            function handleNewTransfer() {
                window.location.href = '93-wallet-transfer.html';
            }
        </script>
    </ons-page>
    <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
</body>

</html>
