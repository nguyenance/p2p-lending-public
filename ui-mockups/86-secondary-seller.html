<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
    <title>Người bán - P2P Lending</title>
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background: #f3f4f6; }
        .dashboard-card { background: white; padding: 20px; margin: 20px; border-radius: 12px; }
    </style>
</head>
<body>
    <ons-page>
        <ons-toolbar>
            <div class="left"><ons-back-button>Quay lại</ons-back-button></div>
            <div class="center">Quản lý bán</div>
        </ons-toolbar>
        <div class="content">
            <div class="dashboard-card">
                <h2 style="margin: 0 0 20px;">Tổng quan bán hàng</h2>
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 12px;">
                    <div style="background: #eff6ff; padding: 12px; border-radius: 8px;">
                        <div style="font-size: 12px; color: #6b7280;">Đang rao bán</div>
                        <div style="font-weight: 700; font-size: 18px; color: #2563eb;">2</div>
                    </div>
                     <div style="background: #ecfdf5; padding: 12px; border-radius: 8px;">
                        <div style="font-size: 12px; color: #6b7280;">Đã bán</div>
                        <div style="font-weight: 700; font-size: 18px; color: #10b981;">5</div>
                    </div>
                </div>
            </div>

            <div style="padding: 0 20px;">
                <ons-button modifier="large" onclick="window.location.href='72-invest-my-listings.html'">Quản lý tin đăng</ons-button>
            </div>
        </div>
    </ons-page>
    <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
</body>
</html>
