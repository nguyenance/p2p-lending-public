<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
    <title>Bán khoản đầu tư - P2P Lending</title>
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background: #f3f4f6; }
        .sell-card { background: white; padding: 20px; margin: 20px; border-radius: 12px; }
        .info-row { display: flex; justify-content: space-between; margin-bottom: 12px; font-size: 14px; }
    </style>
</head>
<body>
    <ons-page>
        <ons-toolbar>
            <div class="left"><ons-back-button>Quay lại</ons-back-button></div>
            <div class="center">Đăng bán</div>
        </ons-toolbar>
        <div class="content">
            <div class="sell-card">
                <div style="font-weight: 700; margin-bottom: 20px;">Khoản vay #LOAN-992</div>

                <div class="info-row">
                    <span style="color: #6b7280;">Gốc còn lại</span>
                    <span style="font-weight: 600;">10.000.000đ</span>
                </div>

                <label style="font-size: 13px; font-weight: 600; display: block; margin-top: 20px; margin-bottom: 8px;">Giá muốn bán</label>
                <input type="number" style="width: 100%; padding: 12px; border: 1px solid #d1d5db; border-radius: 8px; box-sizing: border-box; font-weight: 700; color: #2563eb;" value="9800000">
                <div style="font-size: 12px; color: #059669; margin-top: 8px;">Chiết khấu 2% cho người mua</div>

                <div style="background: #f9fafb; padding: 12px; margin-top: 20px; border-radius: 8px;">
                    <div class="info-row">
                        <span>Phí giao dịch (0.5%)</span>
                        <span>49.000đ</span>
                    </div>
                    <div class="info-row" style="font-weight: 700; border-top: 1px dashed #d1d5db; padding-top: 8px; margin-bottom: 0;">
                        <span>Thực nhận</span>
                        <span>9.751.000đ</span>
                    </div>
                </div>
            </div>

            <div style="padding: 0 20px;">
                <ons-button modifier="large" style="background: #2563eb;">Xác nhận đăng bán</ons-button>
            </div>
        </div>
    </ons-page>
    <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
</body>
</html>
