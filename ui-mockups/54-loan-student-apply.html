<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
    <title>Đăng ký vay SV - P2P Lending</title>
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background: #f3f4f6; }
        .form-card { background: white; padding: 20px; margin: 20px; border-radius: 12px; }
    </style>
</head>
<body>
    <ons-page>
        <ons-toolbar>
            <div class="left"><ons-back-button>Quay lại</ons-back-button></div>
            <div class="center">Thông tin khoản vay</div>
        </ons-toolbar>
        <div class="content">
            <div class="form-card">
                <label style="font-weight: 600; font-size: 14px; margin-bottom: 8px; display: block;">Số tiền cần vay</label>
                <ons-range style="width: 100%;" min="1000000" max="10000000" step="500000" value="3000000"></ons-range>
                <div style="text-align: center; font-weight: 700; color: #7c3aed; margin-bottom: 20px;">3.000.000đ</div>

                <label style="font-weight: 600; font-size: 14px; margin-bottom: 8px; display: block;">Mục đích</label>
                <ons-select style="width: 100%; margin-bottom: 20px;">
                    <option value="tuition">Đóng học phí</option>
                    <option value="laptop">Mua laptop/thiết bị học tập</option>
                    <option value="living">Sinh hoạt phí</option>
                </ons-select>

                <div style="background: #fef3c7; padding: 12px; border-radius: 8px; margin-bottom: 20px; font-size: 13px; color: #92400e;">
                    ⚠️ Với khoản vay trên 5 triệu đồng, cần có bảo lãnh của phụ huynh.
                </div>

                <ons-button modifier="large" style="background: #7c3aed;" onclick="window.location.href='55-loan-student-parent.html'">Tiếp tục</ons-button>
            </div>
        </div>
    </ons-page>
    <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
</body>
</html>
