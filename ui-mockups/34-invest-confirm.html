<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
    <title>Xác nhận đầu tư - P2P Lending</title>
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background: #f3f4f6; }
        .page__background { background: #f3f4f6; }

        .confirm-card {
            background: white;
            margin: 20px;
            padding: 24px;
            border-radius: 16px;
        }

        .input-amount {
            font-size: 24px;
            font-weight: 700;
            color: #2563eb;
            border: none;
            border-bottom: 2px solid #e5e7eb;
            width: 100%;
            padding: 12px 0;
            margin: 12px 0 24px;
            text-align: center;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
            font-size: 14px;
        }

        .checkbox-row {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            font-size: 13px;
            color: #4b5563;
            margin: 20px;
        }
    </style>
</head>
<body>
    <ons-page>
        <ons-toolbar>
            <div class="left"><ons-back-button>Hủy</ons-back-button></div>
            <div class="center">Xác nhận đầu tư</div>
        </ons-toolbar>

        <div class="content">
            <div class="confirm-card">
                <div style="text-align: center; font-size: 14px; color: #6b7280;">Số tiền đầu tư</div>
                <input type="number" class="input-amount" value="5000000">

                <div style="background: #f9fafb; padding: 16px; border-radius: 12px;">
                    <div class="summary-row">
                        <span>Lợi nhuận năm</span>
                        <span style="font-weight: 600; color: #10b981;">15%</span>
                    </div>
                    <div class="summary-row">
                        <span>Kỳ hạn</span>
                        <span style="font-weight: 600;">12 tháng</span>
                    </div>
                    <div class="summary-row">
                        <span>Lãi dự kiến nhận</span>
                        <span style="font-weight: 600; color: #2563eb;">750.000đ</span>
                    </div>
                    <div class="summary-row" style="margin-top: 12px; padding-top: 12px; border-top: 1px dashed #d1d5db;">
                        <span>Tổng thu về</span>
                        <span style="font-weight: 700;">5.750.000đ</span>
                    </div>
                </div>
            </div>

            <div class="checkbox-row">
                <input type="checkbox" id="agree" style="margin-top: 2px;">
                <label for="agree">
                    Tôi đã đọc và đồng ý với <span style="color: #2563eb;">Hợp đồng hợp tác đầu tư</span> và hiểu rõ các rủi ro đi kèm.
                </label>
            </div>

            <div style="padding: 20px;">
                <ons-button modifier="large" style="background: #2563eb; border-radius: 8px;">Xác nhận & Chuyển tiền</ons-button>
            </div>
        </div>
    </ons-page>
    <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
</body>
</html>
