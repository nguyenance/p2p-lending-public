<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
    <title>Người mua - P2P Lending</title>
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background: #f3f4f6; }
        .watchlist-item { background: white; padding: 16px; margin: 12px 20px; border-radius: 12px; }
    </style>
</head>
<body>
    <ons-page>
        <ons-toolbar>
            <div class="left"><ons-back-button>Quay lại</ons-back-button></div>
            <div class="center">Theo dõi mua</div>
        </ons-toolbar>
        <div class="content">
            <ons-list-header>Danh sách quan tâm</ons-list-header>
            <div class="watchlist-item">
                <div style="display: flex; justify-content: space-between; margin-bottom: 4px;">
                    <span style="font-weight: 600;">#LOAN-1050</span>
                    <span style="font-weight: 700; color: #2563eb;">10.000.000đ</span>
                </div>
                <div style="font-size: 13px; color: #6b7280;">Giảm 5% • Lãi suất 18%</div>
                <div style="margin-top: 12px;">
                    <ons-button modifier="outline" style="font-size: 12px;">Mua ngay</ons-button>
                </div>
            </div>
        </div>
    </ons-page>
    <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
</body>
</html>
