<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
    <title>Tất toán trước hạn - P2P Lending</title>
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background: #f3f4f6; }
        .calc-card { background: white; padding: 20px; margin: 20px; border-radius: 12px; }
        .row { display: flex; justify-content: space-between; margin-bottom: 12px; font-size: 14px; }
        .highlight { font-size: 20px; font-weight: 700; color: #2563eb; padding-top: 12px; border-top: 1px dashed #e5e7eb; display: flex; justify-content: space-between; }
    </style>
</head>
<body>
    <ons-page>
        <ons-toolbar>
            <div class="left"><ons-back-button>Quay lại</ons-back-button></div>
            <div class="center">Tất toán khoản vay</div>
        </ons-toolbar>
        <div class="content">
            <div class="calc-card">
                <h3 style="margin-top: 0; font-size: 16px;">Tính toán tất toán</h3>
                <div class="row">
                    <span style="color: #6b7280;">Dư nợ gốc còn lại</span>
                    <span style="font-weight: 600;">19.000.000đ</span>
                </div>
                <div class="row">
                    <span style="color: #6b7280;">Lãi tính đến hôm nay</span>
                    <span style="font-weight: 600;">150.000đ</span>
                </div>
                <div class="row">
                    <span style="color: #6b7280;">Phí tất toán trước hạn (0%)</span>
                    <span style="font-weight: 600; color: #10b981;">0đ</span>
                </div>
                 <div class="row">
                    <span style="color: #6b7280;">Tiết kiệm được</span>
                    <span style="font-weight: 600; color: #10b981;">-2.500.000đ (Lãi tương lai)</span>
                </div>

                <div class="highlight">
                    <span>Tổng thanh toán</span>
                    <span>19.150.000đ</span>
                </div>
            </div>

            <div style="padding: 0 20px;">
                <ons-button modifier="large" style="background: #2563eb;">Xác nhận tất toán</ons-button>
            </div>
        </div>
    </ons-page>
    <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
</body>
</html>
