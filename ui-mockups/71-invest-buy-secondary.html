<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
    <title>Mua lại khoản đầu tư - P2P Lending</title>
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background: #f3f4f6; }
        .deal-card { background: white; padding: 20px; margin: 20px; border-radius: 12px; }
        .highlight { font-size: 24px; font-weight: 700; color: #10b981; margin: 8px 0; }
    </style>
</head>
<body>
    <ons-page>
        <ons-toolbar>
            <div class="left"><ons-back-button>Quay lại</ons-back-button></div>
            <div class="center">Xác nhận mua</div>
        </ons-toolbar>
        <div class="content">
            <div class="deal-card">
                <div style="color: #6b7280; font-size: 13px; text-align: center;">Tỷ suất lợi nhuận năm</div>
                <div style="text-align: center;" class="highlight">19.5%</div>

                <div style="margin-top: 20px; font-size: 14px;">
                    <div style="display: flex; justify-content: space-between; padding: 12px 0; border-bottom: 1px solid #f3f4f6;">
                        <span>Gốc khoản vay</span>
                        <span>5.000.000đ</span>
                    </div>
                    <div style="display: flex; justify-content: space-between; padding: 12px 0; border-bottom: 1px solid #f3f4f6;">
                        <span>Giá người bán chào</span>
                        <span style="color: #059669;">4.900.000đ</span>
                    </div>
                    <div style="display: flex; justify-content: space-between; padding: 12px 0; border-bottom: 1px solid #f3f4f6;">
                        <span>Thời hạn còn lại</span>
                        <span>6 tháng</span>
                    </div>
                    <div style="display: flex; justify-content: space-between; padding: 12px 0; font-weight: 700;">
                        <span>Số tiền thanh toán</span>
                        <span>4.900.000đ</span>
                    </div>
                </div>
            </div>

            <div style="padding: 0 20px;">
                <ons-button modifier="large" style="background: #2563eb;" onclick="window.location.href='84-secondary-confirm.html'">Mua ngay</ons-button>
            </div>
        </div>
    </ons-page>
    <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
</body>
</html>
