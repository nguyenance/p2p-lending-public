<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
    <title>Tải lên hồ sơ - P2P Lending</title>
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #f3f4f6;
        }

        .upload-section {
            background: white;
            padding: 20px;
            margin-bottom: 12px;
        }

        .doc-card {
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 12px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 12px;
        }
    </style>
</head>

<body>
    <ons-page>
        <ons-toolbar>
            <div class="left"><ons-back-button onclick="window.location.href='31-loan-apply-consumer.html'">Quay
                    lại</ons-back-button></div>
            <div class="center">Hồ sơ chứng minh</div>
        </ons-toolbar>
        <div class="content">
            <div class="upload-section">
                <h3 style="margin-top: 0; font-size: 16px;">1. Giấy tờ bắt buộc</h3>
                <div class="doc-card">
                    <div>
                        <div style="font-weight: 600; font-size: 14px;">Bảng lương / Sao kê</div>
                        <div style="font-size: 12px; color: #6b7280;">3 tháng gần nhất</div>
                    </div>
                    <ons-button modifier="outline" style="font-size: 12px;">Tải lên</ons-button>
                </div>
                <div class="doc-card">
                    <div>
                        <div style="font-weight: 600; font-size: 14px;">Hợp đồng lao động</div>
                        <div style="font-size: 12px; color: #6b7280;">Bản scan hoặc chụp</div>
                    </div>
                    <ons-button modifier="outline" style="font-size: 12px;">Tải lên</ons-button>
                </div>
            </div>

            <!-- NEW: Optional Documents -->
            <div class="upload-section">
                <h3 style="margin-top: 0; font-size: 16px;">2. Giấy tờ tùy chọn (Tài sản)</h3>
                <div
                    style="font-size: 12px; color: #2563eb; margin-bottom: 12px; background: #eff6ff; padding: 8px; border-radius: 4px;">
                    💡 Mẹo: Tải lên thêm tài sản sở hữu để tăng hạn mức và tỷ lệ duyệt vay.
                </div>
                <div class="doc-card">
                    <div>
                        <div style="font-weight: 600; font-size: 14px;">Cà vẹt xe / Sổ đỏ</div>
                        <div style="font-size: 12px; color: #6b7280;">Chứng minh sở hữu</div>
                    </div>
                    <ons-button modifier="outline" style="font-size: 12px;">Tải lên</ons-button>
                </div>
            </div>

            <div style="padding: 20px;">
                <ons-button modifier="large" style="background: #2563eb; border-radius: 8px;"
                    onclick="window.location.href='39b-loan-consumer-review.html'">Tiếp tục</ons-button>
            </div>
        </div>
    </ons-page>
    <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
</body>

</html>
