<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
    <title>Cấu hình trả nợ - P2P Lending</title>
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background: #f3f4f6; }
        .option-card { background: white; padding: 20px; margin: 12px 20px; border-radius: 12px; border: 2px solid transparent; }
        .option-card.selected { border-color: #ee4d2d; background: #fff5f5; }
    </style>
</head>
<body>
    <ons-page>
        <ons-toolbar>
            <div class="left"><ons-back-button>Quay lại</ons-back-button></div>
            <div class="center">Phương thức trả nợ</div>
        </ons-toolbar>
        <div class="content">
            <div class="option-card selected">
                <div style="font-weight: 700; margin-bottom: 4px;">Trả theo doanh thu (Revenue Sharing)</div>
                <div style="font-size: 13px; color: #4b5563;">Tự động trích 10% từ doanh thu hàng ngày cho đến khi hết nợ. Phù hợp khi doanh thu biến động.</div>
            </div>

            <div class="option-card">
                <div style="font-weight: 700; margin-bottom: 4px;">Trả góp cố định</div>
                <div style="font-size: 13px; color: #4b5563;">Thanh toán khoản cố định hàng tháng. Phù hợp để quản lý dòng tiền dự báo được.</div>
            </div>

            <div style="padding: 20px;">
                <ons-button modifier="large" style="background: #ee4d2d;" onclick="window.location.href='40-loan-consumer-status.html'">Xác nhận đăng ký</ons-button>
            </div>
        </div>
    </ons-page>
    <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
</body>
</html>
