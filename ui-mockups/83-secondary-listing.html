<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
    <title>Chi tiết tin đăng - P2P Lending</title>
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background: #f3f4f6; }
        .detail-card { background: white; padding: 20px; margin: 20px; border-radius: 12px; }
        .price-tag { font-size: 28px; font-weight: 700; color: #2563eb; margin: 12px 0; }
        .badge { background: #ecfdf5; color: #059669; padding: 4px 12px; border-radius: 20px; font-size: 13px; font-weight: 600; }
    </style>
</head>
<body>
    <ons-page>
        <ons-toolbar>
            <div class="left"><ons-back-button onclick="window.location.href='82-secondary-home.html'">Quay lại</ons-back-button></div>
            <div class="center">Chi tiết tin đăng</div>
        </ons-toolbar>
        <div class="content">
            <div class="detail-card">
                <div style="display: flex; justify-content: space-between; align-items: center;">
                    <h2 style="margin: 0;">#LOAN-900</h2>
                    <span class="badge">Giảm 2%</span>
                </div>

                <div class="price-tag">4.900.000đ</div>
                <div style="font-size: 13px; color: #6b7280; margin-bottom: 24px;">Giá gốc: 5.000.000đ</div>

                <h3 style="font-size: 15px; margin-bottom: 12px;">Thông tin khoản vay gốc</h3>
                <div style="font-size: 14px; line-height: 1.6; color: #374151;">
                    <div>• Loại: Vay tiêu dùng</div>
                    <div>• Lãi suất gốc: 15%/năm</div>
                    <div>• Thời hạn còn lại: 6 tháng</div>
                    <div>• Lịch sử trả nợ: Đúng hạn (6/12 kỳ)</div>
                </div>
            </div>

            <div style="padding: 0 20px;">
                <ons-button modifier="large" style="background: #2563eb;" onclick="window.location.href='84-secondary-confirm.html'">Mua ngay</ons-button>
            </div>
        </div>
    </ons-page>
    <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
</body>
</html>
