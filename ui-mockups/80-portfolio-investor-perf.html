<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
    <title>Hiệu quả đầu tư - P2P Lending</title>
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background: #f3f4f6; }
        .kpi-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; padding: 20px; }
        .kpi-card { background: white; padding: 16px; border-radius: 12px; text-align: center; }
        .kpi-val { font-size: 24px; font-weight: 700; color: #2563eb; margin: 8px 0; }
        .kpi-lbl { font-size: 12px; color: #6b7280; }
    </style>
</head>
<body>
    <ons-page>
        <ons-toolbar>
            <div class="left"><ons-back-button onclick="window.location.href='15-home-investor.html'">Quay lại</ons-back-button></div>
            <div class="center">Hiệu quả đầu tư</div>
        </ons-toolbar>
        <div class="content">
            <div class="kpi-grid">
                <div class="kpi-card">
                    <div class="kpi-lbl">Tỷ suất lợi nhuận (IRR)</div>
                    <div class="kpi-val" style="color: #10b981;">16.5%</div>
                </div>
                <div class="kpi-card">
                    <div class="kpi-lbl">Tổng lãi đã nhận</div>
                    <div class="kpi-val">2.5M</div>
                </div>
                <div class="kpi-card">
                    <div class="kpi-lbl">Tỷ lệ hoàn vốn</div>
                    <div class="kpi-val">98%</div>
                </div>
                 <div class="kpi-card">
                    <div class="kpi-lbl">Nợ xấu (NPL)</div>
                    <div class="kpi-val" style="color: #dc2626;">2%</div>
                </div>
            </div>

            <div style="background: white; padding: 20px; margin: 0 20px; border-radius: 12px;">
                <h3 style="margin-top: 0; font-size: 15px;">Gợi ý tối ưu</h3>
                <p style="font-size: 13px; color: #4b5563;">
                    Danh mục của bạn đang tập trung nhiều vào các khoản vay ngắn hạn.
                    Cân nhắc đầu tư thêm vào các khoản vay dài hạn (12 tháng+) để ổn định dòng tiền.
                </p>
            </div>
        </div>
    </ons-page>
    <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
</body>
</html>
