<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
    <title>Đăng ký vay Ecom - P2P Lending</title>
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background: #f3f4f6; }
        .data-summary { background: white; padding: 20px; margin: 20px; border-radius: 12px; }
        .summary-row { display: flex; justify-content: space-between; margin-bottom: 8px; font-size: 14px; }
    </style>
</head>
<body>
    <ons-page>
        <ons-toolbar>
            <div class="left"><ons-back-button>Quay lại</ons-back-button></div>
            <div class="center">Xác nhận thông tin shop</div>
        </ons-toolbar>
        <div class="content">
            <div class="data-summary">
                <h3 style="margin-top: 0; color: #ee4d2d;">Thông tin từ Shopee</h3>
                <div class="summary-row">
                    <span style="color: #6b7280;">Tên Shop</span>
                    <span style="font-weight: 600;">Thời Trang Nam ABC</span>
                </div>
                <div class="summary-row">
                    <span style="color: #6b7280;">Doanh thu TB 3 tháng</span>
                    <span style="font-weight: 600;">150.000.000đ</span>
                </div>
                <div class="summary-row">
                    <span style="color: #6b7280;">Thời gian hoạt động</span>
                    <span style="font-weight: 600;">24 tháng</span>
                </div>
                <div class="summary-row">
                    <span style="color: #6b7280;">Đánh giá</span>
                    <span style="font-weight: 600;">4.8/5.0 (500+)</span>
                </div>
            </div>

            <div style="padding: 20px;">
                <label style="font-size: 13px; font-weight: 600;">Số tiền muốn vay</label>
                <input type="number" style="width: 100%; padding: 12px; margin: 8px 0 20px; border: 1px solid #d1d5db; border-radius: 8px; box-sizing: border-box;" value="50000000">

                <ons-button modifier="large" style="background: #ee4d2d;" onclick="window.location.href='48-loan-ecommerce-repay.html'">Tiếp tục</ons-button>
            </div>
        </div>
    </ons-page>
    <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
</body>
</html>
