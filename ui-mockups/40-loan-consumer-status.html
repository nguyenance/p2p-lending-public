<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
    <title>Trạng thái khoản vay - P2P Lending</title>
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background: #f3f4f6; }
        .timeline { padding: 20px; background: white; margin: 20px; border-radius: 12px; }
        .timeline-item { display: flex; gap: 12px; padding-bottom: 24px; position: relative; }
        .timeline-item:last-child { padding-bottom: 0; }
        .timeline-item::before { content: ''; position: absolute; left: 11px; top: 24px; bottom: 0; width: 2px; background: #e5e7eb; }
        .timeline-item:last-child::before { display: none; }
        .dot { width: 24px; height: 24px; border-radius: 50%; background: #e5e7eb; color: white; display: flex; align-items: center; justify-content: center; font-size: 12px; z-index: 1; }
        .dot.active { background: #2563eb; }
        .dot.done { background: #10b981; }
    </style>
</head>
<body>
    <ons-page>
        <ons-toolbar>
            <div class="left"><ons-back-button>Trang chủ</ons-back-button></div>
            <div class="center">Trạng thái hồ sơ</div>
        </ons-toolbar>
        <div class="content">
            <div style="text-align: center; padding: 20px;">
                <h2 style="margin-bottom: 4px;">#LOAN-1039</h2>
                <div style="color: #6b7280;">Vay tiêu dùng • 10.000.000đ</div>
            </div>
            <div class="timeline">
                <div class="timeline-item">
                    <div class="dot done">✓</div>
                    <div>
                        <div style="font-weight: 600;">Đã gửi hồ sơ</div>
                        <div style="font-size: 12px; color: #6b7280;">14:30 - 15/01/2026</div>
                    </div>
                </div>
                <div class="timeline-item">
                    <div class="dot active">...</div>
                    <div>
                        <div style="font-weight: 600; color: #2563eb;">Đang thẩm định</div>
                        <div style="font-size: 12px; color: #6b7280;">Dự kiến hoàn thành trong 24h</div>
                    </div>
                </div>
                <div class="timeline-item">
                    <div class="dot"></div>
                    <div style="color: #9ca3af;">Phê duyệt & Gọi vốn</div>
                </div>
                <div class="timeline-item">
                    <div class="dot"></div>
                    <div style="color: #9ca3af;">Giải ngân</div>
                </div>
            </div>
            <div style="padding: 20px;">
                <ons-button modifier="outline" style="width: 100%; text-align: center; color: #dc2626; border-color: #dc2626;">Hủy hồ sơ</ons-button>
            </div>
        </div>
    </ons-page>
    <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
</body>
</html>
