<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
    <title>Đăng ký vay nhanh - P2P Lending</title>
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background: #f3f4f6; }
        .form-card { background: white; padding: 20px; margin: 20px; border-radius: 12px; }
        .input-label { font-size: 13px; font-weight: 600; color: #374151; margin-bottom: 8px; display: block; }
        .text-input { width: 100%; padding: 12px; border: 1px solid #d1d5db; border-radius: 8px; box-sizing: border-box; margin-bottom: 16px; }
    </style>
</head>
<body>
    <ons-page>
        <ons-toolbar>
            <div class="left"><ons-back-button onclick="window.location.href='41-loan-quick-product.html'">Hủy</ons-back-button></div>
            <div class="center">Đăng ký vay nhanh</div>
        </ons-toolbar>
        <div class="content">
            <div class="form-card">
                <label class="input-label">Số tiền cần vay</label>
                <ons-range style="width: 100%;" min="500000" max="5000000" step="500000" value="2000000"></ons-range>
                <div style="text-align: center; font-weight: 700; color: #d97706; margin-bottom: 20px;">2.000.000đ</div>

                <label class="input-label">Thời hạn vay</label>
                <div style="display: flex; gap: 8px; margin-bottom: 20px;">
                    <ons-button modifier="outline" style="flex: 1; font-size: 13px;">15 ngày</ons-button>
                    <ons-button modifier="cta" style="flex: 1; background: #d97706; font-size: 13px;">30 ngày</ons-button>
                </div>

                <label class="input-label">Xác thực thu nhập</label>
                <ons-button modifier="outline" style="width: 100%; margin-bottom: 12px;" onclick="window.location.href='43-loan-quick-connect.html'">
                    🔗 Kết nối Grab/Gojek/Be
                </ons-button>
            </div>
            <div style="padding: 0 20px;">
                <ons-button modifier="large" style="background: #d97706;" onclick="window.location.href='44-loan-quick-approve.html'">Gửi hồ sơ</ons-button>
            </div>
        </div>
    </ons-page>
    <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
</body>
</html>
