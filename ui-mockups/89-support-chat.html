<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
    <title>Chat hỗ trợ - P2P Lending</title>
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background: #f3f4f6; }
        .chat-area { padding: 20px; padding-bottom: 80px; }
        .message { max-width: 80%; padding: 12px 16px; border-radius: 12px; margin-bottom: 12px; font-size: 14px; line-height: 1.5; }
        .message.received { background: white; color: #1f2937; border-bottom-left-radius: 4px; float: left; clear: both; }
        .message.sent { background: #2563eb; color: white; border-bottom-right-radius: 4px; float: right; clear: both; }
        .input-bar { position: fixed; bottom: 0; left: 0; right: 0; background: white; padding: 12px; display: flex; gap: 8px; border-top: 1px solid #e5e7eb; }
    </style>
</head>
<body>
    <ons-page>
        <ons-toolbar>
            <div class="left"><ons-back-button>Quay lại</ons-back-button></div>
            <div class="center">CSKH - P2P Lending</div>
        </ons-toolbar>
        <div class="content">
            <div class="chat-area">
                <div class="message received">
                    Xin chào! Tôi có thể giúp gì cho bạn hôm nay?
                </div>
                <div class="message sent">
                    Tôi muốn hỏi về lãi suất vay tiêu dùng?
                </div>
                <div class="message received">
                    Dạ, lãi suất vay tiêu dùng hiện tại đang khởi điểm từ 15%/năm tùy theo hồ sơ tín dụng của bạn ạ.
                </div>
            </div>

            <div class="input-bar">
                <input type="text" placeholder="Nhập tin nhắn..." style="flex: 1; padding: 10px; border: 1px solid #e5e7eb; border-radius: 20px; outline: none;">
                <button style="background: none; border: none; color: #2563eb; font-weight: 600;">Gửi</button>
            </div>
        </div>
    </ons-page>
    <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
</body>
</html>
