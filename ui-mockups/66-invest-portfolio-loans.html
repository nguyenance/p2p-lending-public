<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
    <title>Danh sách đầu tư - P2P Lending</title>
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background: white; }
        .filter-tabs { display: flex; border-bottom: 1px solid #e5e7eb; }
        .tab { flex: 1; text-align: center; padding: 12px; font-size: 14px; font-weight: 600; color: #6b7280; }
        .tab.active { color: #2563eb; border-bottom: 2px solid #2563eb; }
        .loan-item { padding: 16px; border-bottom: 1px solid #f3f4f6; }
    </style>
</head>
<body>
    <ons-page>
        <ons-toolbar>
            <div class="left"><ons-back-button>Quay lại</ons-back-button></div>
            <div class="center">Khoản đầu tư</div>
        </ons-toolbar>

        <div class="filter-tabs">
            <div class="tab active">Đang hiệu lực</div>
            <div class="tab">Đã tất toán</div>
            <div class="tab">Quá hạn</div>
        </div>

        <div class="content">
            <div class="loan-item" onclick="window.location.href='67-invest-portfolio-detail.html'">
                <div style="display: flex; justify-content: space-between; margin-bottom: 6px;">
                    <span style="font-weight: 600;">#LOAN-992</span>
                    <span style="font-size: 12px; background: #dbeafe; color: #1e40af; padding: 2px 8px; border-radius: 4px;">Đang trả lãi</span>
                </div>
                <div style="font-size: 13px; color: #4b5563; margin-bottom: 4px;">Đầu tư: <span style="font-weight: 600;">10.000.000đ</span> @ 18%</div>
                <div style="font-size: 12px; color: #6b7280;">Thu về: 1.500.000đ / 11.800.000đ</div>
            </div>

            <div class="loan-item">
                <div style="display: flex; justify-content: space-between; margin-bottom: 6px;">
                    <span style="font-weight: 600;">#LOAN-1005</span>
                    <span style="font-size: 12px; background: #dbeafe; color: #1e40af; padding: 2px 8px; border-radius: 4px;">Đang trả lãi</span>
                </div>
                <div style="font-size: 13px; color: #4b5563; margin-bottom: 4px;">Đầu tư: <span style="font-weight: 600;">5.000.000đ</span> @ 15%</div>
                <div style="font-size: 12px; color: #6b7280;">Thu về: 250.000đ / 5.750.000đ</div>
            </div>
        </div>
    </ons-page>
    <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
</body>
</html>
