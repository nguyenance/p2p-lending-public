<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Chào mừng - P2P Lending</title>

    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-color: #2563eb;
            --primary-dark: #1e40af;
        }

        * {
            font-family: 'Inter', sans-serif;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow-x: hidden;
        }

        .splash-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.6s ease-out;
        }

        .logo-container {
            text-align: center;
        }

        .logo-big {
            width: 120px;
            height: 120px;
            background: white;
            border-radius: 30px;
            margin: 0 auto 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: bounceIn 1s ease-out;
        }

        .logo-text {
            font-size: 48px;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .app-name {
            font-size: 32px;
            font-weight: 700;
            color: white;
            margin: 0 0 12px;
            animation: fadeInUp 1s ease-out 0.3s backwards;
        }

        .tagline {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.9);
            margin: 0;
            animation: fadeInUp 1s ease-out 0.5s backwards;
        }

        .loading-spinner {
            margin-top: 40px;
            animation: fadeInUp 1s ease-out 0.7s backwards;
        }

        .spinner {
            width: 40px;
            height: 40px;
            margin: 0 auto;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes bounceIn {
            0% {
                opacity: 0;
                transform: scale(0.3);
            }

            50% {
                transform: scale(1.05);
            }

            70% {
                transform: scale(0.9);
            }

            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="splash-container">
        <div class="logo-container">
            <div class="logo-big">
                <div class="logo-text">P2P</div>
            </div>
            <h1 class="app-name">P2P Lending</h1>
            <p class="tagline">Nền tảng cho vay ngang hàng minh bạch</p>
            <div class="loading-spinner">
                <div class="spinner"></div>
            </div>
        </div>
    </div>

    <script>
        // Auto-navigate after 2 seconds
        setTimeout(() => {
            // In production, check auth state and navigate accordingly
            // If logged in: navigate to dashboard
            // If not logged in: navigate to welcome/login
            window.location.href = '05-welcome-screen.html';
        }, 2000);
    </script>
</body>

</html>
