<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
    <title>Lịch sử thứ cấp - P2P Lending</title>
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background: white; }
        .history-item { padding: 16px 20px; border-bottom: 1px solid #f3f4f6; }
    </style>
</head>
<body>
    <ons-page>
        <ons-toolbar>
            <div class="left"><ons-back-button>Quay lại</ons-back-button></div>
            <div class="center">Lịch sử giao dịch</div>
        </ons-toolbar>
        <div class="content">
            <div class="history-item">
                <div style="display: flex; justify-content: space-between; margin-bottom: 4px;">
                    <span style="font-weight: 600;">Mua #LOAN-900</span>
                    <span style="font-weight: 700; color: #dc2626;">-4.900.000đ</span>
                </div>
                <div style="font-size: 13px; color: #6b7280;">14/01/2026 • Thành công</div>
            </div>
             <div class="history-item">
                <div style="display: flex; justify-content: space-between; margin-bottom: 4px;">
                    <span style="font-weight: 600;">Bán #LOAN-850</span>
                    <span style="font-weight: 700; color: #10b981;">+5.100.000đ</span>
                </div>
                <div style="font-size: 13px; color: #6b7280;">10/01/2026 • Thành công</div>
            </div>
        </div>
    </ons-page>
    <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
</body>
</html>
