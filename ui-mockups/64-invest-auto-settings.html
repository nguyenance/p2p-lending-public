<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
    <title>Cài đặt Auto-Invest - P2P Lending</title>
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background: #f3f4f6; }
        .setting-card { background: white; padding: 20px; margin: 20px; border-radius: 12px; }
        .switch-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
    </style>
</head>
<body>
    <ons-page>
        <ons-toolbar>
            <div class="left"><ons-back-button onclick="window.location.href='15-home-investor.html'">Quay lại</ons-back-button></div>
            <div class="center">Cấu hình đầu tư tự động</div>
        </ons-toolbar>
        <div class="content">
            <div class="setting-card">
                <div class="switch-row">
                    <span style="font-weight: 700;">Kích hoạt Auto-Invest</span>
                    <ons-switch checked></ons-switch>
                </div>

                <h3 style="font-size: 15px; margin-top: 24px;">Tiêu chí đầu tư</h3>

                <label style="font-size: 13px; font-weight: 600; display: block; margin-bottom: 8px;">Lãi suất tối thiểu: <span style="color: #2563eb;">15%</span></label>
                <ons-range style="width: 100%;" min="10" max="20" value="15"></ons-range>

                <label style="font-size: 13px; font-weight: 600; display: block; margin: 16px 0 8px;">Thời hạn tối đa: <span style="color: #2563eb;">12 tháng</span></label>
                <ons-range style="width: 100%;" min="1" max="36" value="12"></ons-range>

                <label style="font-size: 13px; font-weight: 600; display: block; margin: 16px 0 8px;">Hạng rủi ro chấp nhận</label>
                <div style="display: flex; gap: 8px;">
                    <ons-button modifier="outline" style="flex: 1; border-color: #10b981; color: #10b981; background: #ecfdf5;">Hạng A</ons-button>
                    <ons-button modifier="outline" style="flex: 1; border-color: #f59e0b; color: #f59e0b; background: #fffbeb;">Hạng B</ons-button>
                    <ons-button modifier="outline" style="flex: 1; opacity: 0.5;">Hạng C</ons-button>
                </div>

                <label style="font-size: 13px; font-weight: 600; display: block; margin: 16px 0 8px;">Số tiền mỗi gói: <span style="color: #2563eb;">1.000.000đ</span></label>
                <ons-range style="width: 100%;" min="100000" max="5000000" step="100000" value="1000000"></ons-range>
            </div>

            <div style="padding: 0 20px;">
                <ons-button modifier="large" style="background: #2563eb;" onclick="window.location.href='65-invest-auto-dashboard.html'">Lưu cài đặt</ons-button>
            </div>
        </div>
    </ons-page>
    <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
</body>
</html>
