<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
    <title>Biên lai thanh toán - P2P Lending</title>
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background: #f3f4f6; }
        .receipt-card { background: white; margin: 20px; padding: 0; border-radius: 12px; overflow: hidden; position: relative; }
        .receipt-header { background: #10b981; color: white; padding: 30px 20px; text-align: center; }
        .receipt-body { padding: 20px; }
        .receipt-row { display: flex; justify-content: space-between; margin-bottom: 16px; font-size: 14px; }
        .dashed-line { border-top: 1px dashed #e5e7eb; margin: 20px 0; }
    </style>
</head>
<body>
    <ons-page>
        <ons-toolbar>
             <div class="left"><ons-back-button onclick="window.location.href='74-portfolio-borrower.html'">Đóng</ons-back-button></div>
             <div class="center">Biên lai điện tử</div>
             <div class="right"><ons-button modifier="quiet">Chia sẻ</ons-button></div>
        </ons-toolbar>
        <div class="content">
            <div class="receipt-card">
                <div class="receipt-header">
                    <div style="font-size: 48px; margin-bottom: 12px;">✅</div>
                    <h2 style="margin: 0;">Thanh toán thành công</h2>
                    <div style="font-size: 24px; font-weight: 700; margin-top: 8px;">1.916.667đ</div>
                </div>
                <div class="receipt-body">
                    <div class="receipt-row">
                        <span style="color: #6b7280;">Mã giao dịch</span>
                        <span style="font-weight: 600;">TXN-88229911</span>
                    </div>
                     <div class="receipt-row">
                        <span style="color: #6b7280;">Thời gian</span>
                        <span style="font-weight: 600;">14:35 14/01/2026</span>
                    </div>
                     <div class="receipt-row">
                        <span style="color: #6b7280;">Nội dung</span>
                        <span style="font-weight: 600;">Thanh toán kỳ 1 khoản vay #LOAN-1029</span>
                    </div>
                    <div class="dashed-line"></div>
                     <div class="receipt-row">
                        <span style="color: #6b7280;">Phương thức</span>
                        <span style="font-weight: 600;">Ví P2P</span>
                    </div>
                </div>
            </div>
        </div>
    </ons-page>
    <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
</body>
</html>
