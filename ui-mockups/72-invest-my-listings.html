<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
    <title>Đã đăng bán - P2P Lending</title>
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background: #f3f4f6; }
        .my-item { background: white; padding: 16px; margin: 12px 20px; border-radius: 12px; }
    </style>
</head>
<body>
    <ons-page>
        <ons-toolbar>
            <div class="left"><ons-back-button>Quay lại</ons-back-button></div>
            <div class="center">Đã đăng bán</div>
        </ons-toolbar>
        <div class="content">
            <div class="my-item">
                <div style="display: flex; justify-content: space-between; margin-bottom: 8px;">
                    <span style="font-weight: 600;">#LOAN-992</span>
                    <span style="font-size: 12px; color: #d97706; background: #fffbeb; padding: 2px 8px; border-radius: 4px;">Đang rao bán</span>
                </div>
                <div style="font-size: 13px; color: #4b5563; margin-bottom: 12px;">Giá: 9.800.000đ • Giảm 2%</div>
                <div style="display: flex; gap: 8px;">
                    <ons-button modifier="outline" style="flex: 1; font-size: 12px;">Chỉnh sửa giá</ons-button>
                    <ons-button modifier="outline" style="flex: 1; font-size: 12px; color: #dc2626; border-color: #dc2626;">Hủy bán</ons-button>
                </div>
            </div>
        </div>
    </ons-page>
    <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
</body>
</html>
