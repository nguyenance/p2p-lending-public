<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
    <title>Xác nhận nạp tiền - P2P Lending</title>
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background: #f3f4f6; }
        .page__background { background: #f3f4f6; }
        .success-card { background: white; padding: 40px 20px; text-align: center; margin: 20px; border-radius: 16px; }
        .success-icon { font-size: 64px; color: #10b981; margin-bottom: 20px; }
        .amount { font-size: 32px; font-weight: 700; color: #1f2937; margin-bottom: 8px; }
    </style>
</head>
<body>
    <ons-page>
        <div class="content">
            <div class="success-card">
                <div class="success-icon">✅</div>
                <h2 style="margin: 0 0 8px;">Nạp tiền thành công!</h2>
                <div class="amount">+5.000.000đ</div>
                <p style="color: #6b7280; font-size: 14px;">Giao dịch #TXN-123456789</p>
                <div style="margin-top: 32px; text-align: left; background: #f9fafb; padding: 16px; border-radius: 8px;">
                    <div style="display: flex; justify-content: space-between; margin-bottom: 8px;">
                        <span style="color: #6b7280; font-size: 13px;">Số dư mới</span>
                        <span style="font-weight: 600;">10.250.000đ</span>
                    </div>
                    <div style="display: flex; justify-content: space-between;">
                        <span style="color: #6b7280; font-size: 13px;">Thời gian</span>
                        <span style="font-weight: 600;">14:30 - 14/01/2026</span>
                    </div>
                </div>
            </div>
            <div style="padding: 0 20px;">
                <ons-button modifier="large" onclick="window.location.href='18-wallet-overview.html'">Hoàn tất</ons-button>
            </div>
        </div>
    </ons-page>
    <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
</body>
</html>
