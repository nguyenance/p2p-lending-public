<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
    <title>Thanh toán khoản vay - P2P Lending</title>
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background: #f3f4f6; }
        .pay-card { background: white; padding: 20px; margin: 20px; border-radius: 12px; }
        .amount-display { font-size: 24px; font-weight: 700; margin: 12px 0; color: #2563eb; }
    </style>
</head>
<body>
    <ons-page>
        <ons-toolbar>
            <div class="left"><ons-back-button>Quay lại</ons-back-button></div>
            <div class="center">Thanh toán</div>
        </ons-toolbar>
        <div class="content">
            <div class="pay-card">
                <div style="font-size: 13px; color: #6b7280;">Số tiền cần thanh toán</div>
                <div class="amount-display">1.916.667đ</div>
                <div style="font-size: 13px; color: #6b7280;">Bao gồm Gốc + Lãi kỳ 1</div>

                <div style="margin-top: 24px;">
                    <label style="font-weight: 600; font-size: 14px;">Nguồn tiền</label>
                    <div style="display: flex; align-items: center; justify-content: space-between; padding: 12px; border: 1px solid #d1d5db; border-radius: 8px; margin-top: 8px;">
                        <div>
                            <div style="font-weight: 600;">Ví điện tử</div>
                            <div style="font-size: 12px; color: #6b7280;">Số dư: 10.250.000đ</div>
                        </div>
                        <div style="color: #10b981;">Đủ tiền</div>
                    </div>
                </div>
            </div>
            <div style="padding: 0 20px;">
                <ons-button modifier="large" style="background: #2563eb;" onclick="window.location.href='77-portfolio-receipt.html'">Xác nhận thanh toán</ons-button>
            </div>
        </div>
    </ons-page>
    <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
</body>
</html>
