<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
    <title>Thêm tài khoản - P2P Lending</title>
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: white;
        }

        .page__background {
            background: white;
        }

        .form-group {
            padding: 20px;
        }

        .label {
            font-size: 13px;
            font-weight: 600;
            color: #374151;
            margin-bottom: 8px;
            display: block;
        }

        .custom-input {
            width: 100%;
            padding: 12px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 15px;
            margin-bottom: 20px;
            box-sizing: border-box;
        }

        .verify-badge {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            color: #059669;
            font-size: 12px;
            background: #ecfdf5;
            padding: 4px 8px;
            border-radius: 4px;
            margin-top: 4px;
        }
    </style>
</head>

<body>
    <ons-page>
        <ons-toolbar>
            <div class="left"><ons-back-button onclick="window.location.href='22-wallet-bank-list.html'">Quay
                    lại</ons-back-button></div>
            <div class="center">Thêm tài khoản</div>
        </ons-toolbar>

        <div class="content">
            <div class="form-group">
                <label class="label">Ngân hàng</label>
                <ons-select style="width: 100%; margin-bottom: 20px;">
                    <option value="">Chọn ngân hàng</option>
                    <option value="vcb">Vietcombank</option>
                    <option value="mb">MB Bank</option>
                    <option value="tech">Techcombank</option>
                </ons-select>

                <label class="label">Số tài khoản</label>
                <input type="number" class="custom-input" placeholder="Nhập số tài khoản">

                <label class="label">Tên chủ tài khoản</label>
                <input type="text" class="custom-input" value="NGUYEN VAN A" readonly
                    style="background: #f9fafb; color: #6b7280;">
                <div style="margin-top: -12px; margin-bottom: 24px;">
                    <div class="verify-badge">✓ Khớp với tên đã xác thực eKYC</div>
                </div>

                <ons-button modifier="large" style="background: #2563eb; border-radius: 8px;"
                    onclick="ons.notification.toast('Liên kết thành công', { timeout: 2000 }); setTimeout(() => window.location.href = '22-wallet-bank-list.html', 2000);">Liên
                    kết tài khoản</ons-button>
            </div>
        </div>
    </ons-page>
    <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
</body>

</html>
