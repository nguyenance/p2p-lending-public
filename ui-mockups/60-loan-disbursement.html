<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
    <title>Giải ngân - P2P Lending</title>
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background: white; }
        .status-card { text-align: center; padding: 60px 20px; }
        .spinner { width: 50px; height: 50px; border: 4px solid #f3f4f6; border-top: 4px solid #2563eb; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 20px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <ons-page>
        <div class="content">
            <div class="status-card">
                <div class="spinner"></div>
                <h2>Đang xử lý giải ngân...</h2>
                <p style="color: #6b7280; font-size: 14px;">Hệ thống đang chuyển tiền vào tài khoản ví của bạn.</p>
                <div style="margin-top: 40px; background: #f9fafb; padding: 20px; border-radius: 12px; text-align: left;">
                    <div style="display: flex; justify-content: space-between; margin-bottom: 12px;">
                        <span style="color: #6b7280;">Số tiền</span>
                        <span style="font-weight: 700;">20.000.000đ</span>
                    </div>
                    <div style="display: flex; justify-content: space-between;">
                        <span style="color: #6b7280;">Tài khoản nhận</span>
                        <span style="font-weight: 600;">Ví điện tử P2P</span>
                    </div>
                </div>
            </div>
            <div style="padding: 20px;">
                <ons-button modifier="large" onclick="window.location.href='61-loan-detail.html'">Xem khoản vay</ons-button>
            </div>
        </div>
    </ons-page>
    <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
</body>
</html>
