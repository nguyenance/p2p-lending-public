<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
    <title>Bảo lãnh phụ huynh - P2P Lending</title>
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background: #f3f4f6; }
        .form-card { background: white; padding: 20px; margin: 20px; border-radius: 12px; }
        .input-field { width: 100%; padding: 12px; border: 1px solid #d1d5db; border-radius: 8px; box-sizing: border-box; margin-bottom: 16px; }
    </style>
</head>
<body>
    <ons-page>
        <ons-toolbar>
            <div class="left"><ons-back-button onclick="window.location.href='54-loan-student-apply.html'">Quay lại</ons-back-button></div>
            <div class="center">Thông tin người bảo lãnh</div>
        </ons-toolbar>
        <div class="content">
            <div class="form-card">
                <p style="font-size: 14px; color: #6b7280; margin-top: 0;">Vui lòng nhập thông tin Phụ huynh (Bố/Mẹ) để thực hiện bảo lãnh khoản vay.</p>

                <label style="font-weight: 600; font-size: 14px; margin-bottom: 8px; display: block;">Họ và tên Phụ huynh</label>
                <input type="text" class="input-field" placeholder="Nguyễn Văn B">

                <label style="font-weight: 600; font-size: 14px; margin-bottom: 8px; display: block;">Số điện thoại</label>
                <input type="tel" class="input-field" placeholder="09xxxxxxx">

                <label style="font-weight: 600; font-size: 14px; margin-bottom: 8px; display: block;">Mối quan hệ</label>
                <ons-select style="width: 100%; margin-bottom: 20px;">
                    <option value="father">Bố</option>
                    <option value="mother">Mẹ</option>
                </ons-select>

                <ons-button modifier="large" style="background: #7c3aed;" onclick="window.location.href='40-loan-consumer-status.html'">Gửi lời mời bảo lãnh (SMS)</ons-button>
            </div>
        </div>
    </ons-page>
    <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
</body>
</html>
