<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
    <title>Nhập mã hóa đơn - P2P Lending</title>
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background: #f3f4f6; }
        .form-card { background: white; padding: 20px; margin: 20px; border-radius: 12px; }
    </style>
</head>
<body>
    <ons-page>
        <ons-toolbar>
            <div class="left"><ons-back-button onclick="window.location.href='49-loan-utility-product.html'">Quay lại</ons-back-button></div>
            <div class="center">Thanh toán Điện</div>
        </ons-toolbar>
        <div class="content">
            <div class="form-card">
                <label style="font-weight: 600; font-size: 14px; margin-bottom: 8px; display: block;">Nhà cung cấp</label>
                <ons-select style="width: 100%; margin-bottom: 20px;">
                    <option value="evn_hn">EVN Hà Nội</option>
                    <option value="evn_hcm">EVN TP.HCM</option>
                    <option value="evn_mienbac">EVN Miền Bắc</option>
                </ons-select>

                <label style="font-weight: 600; font-size: 14px; margin-bottom: 8px; display: block;">Mã khách hàng</label>
                <input type="text" style="width: 100%; padding: 12px; border: 1px solid #d1d5db; border-radius: 8px; box-sizing: border-box; margin-bottom: 20px;" placeholder="Ví dụ: PE123456789">

                <ons-button modifier="large" style="background: #0891b2;" onclick="window.location.href='51-loan-utility-confirm.html'">Tra cứu hóa đơn</ons-button>
            </div>

            <div style="text-align: center; margin-top: 20px;">
                <ons-button modifier="outline" style="border: none; color: #0891b2;">📷 Quét mã QR hóa đơn</ons-button>
            </div>
        </div>
    </ons-page>
    <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
</body>
</html>
