<!DOCTYPE html>
<html lang="vi">
<head>

    <style>
        body { font-family: 'Inter', sans-serif; background: #f3f4f6; }
        .summary-card { background: white; padding: 20px; margin: 20px; border-radius: 12px; }
        .history-list { background: white; margin-top: 12px; }
        .history-item { padding: 12px 20px; border-bottom: 1px solid #f3f4f6; display: flex; justify-content: space-between; font-size: 13px; }
    </style>

<body>
    <ons-page>
        <ons-toolbar>

        <div class="content">

                    <span style="font-weight: 600; color: #10b981;">+1.500.000đ</span>
                </div>
                <div style="display: flex; justify-content: space-between; font-size: 14px;">
                    <span>Dự kiến còn lại</span>
                    <span style="font-weight: 600; color: #6b7280;">10.300.000đ</span>
                </div>
            </div>

            <ons-list-header>Lịch sử thanh toán</ons-list-header>

                <div class="history-item">

                </div>

                    <span style="color: #10b981;">+500.000đ (Lãi)</span>
                </div>
            </div>

            <div style="padding: 20px;">
                <ons-button modifier="outline" style="width: 100%; text-align: center;" onclick="window.location.href='70-invest-sell.html'">Bán trên chợ thứ cấp</ons-button>
            </div>
        </div>
    </ons-page>
